<!DOCTYPE html>
<html>
<head>
    <title>内部管理系统--音频文件上传</title>
</head>
<body>
    <div class="container">
        <h2>上传音频文件</h2>
        <form action="http://iibread.xyz/player/upload_music.php" method="POST" enctype="multipart/form-data">
            <label for="audio_file">选择音频文件：</label>
            <input type="file" name="audio_file" id="audio_file" required><br><br>
            
            <label for="password">密码：</label>
            <input type="password" name="password" id="password" required><br><br>

            <input type="submit" value="上传">
        </form>
    </div>
</body>
<style>
    body{
        display: flex;
        justify-content: center;
        background-color:antiquewhite;
    }
    .container{
        font-size: 30px;
    }
    form{
        font-size: 30px;}

</style>
</html>
