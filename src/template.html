<!DOCTYPE html>
<html>
<head>
    <title>Load JSON in HTML</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <div class="header"> <p>日期:{{data.Date}}    来源:NHK News </p></div>
        <div class="news">
            <h3 class="title">{{ data.Title }}</h3>
            <div class="content">
                {% for key, value in data.Content.items() %}
                    <p>{{ value }}</p>
                {% endfor %}
            
                <div class="info">
                    <p>扫码获取音频</p>
                    <img src="data:image/png;base64,{{ data.ImageBase64 }}" alt="QQQ">
                </div>
            </div>

        </div>




        <div class="summeray">
            <p>总结区</p>
        </div>



    </div>
</body>
<style>
        @page {
            size: A4;
            margin: 1%;
          }
        body {
            display: flex;
            justify-content: center;
            height: 100%;
            background-color: aqua;
            size: A4;
            margin: 0;
            align-items: center;
        }
        .container {
            width: 26.1cm; /* A4纸的宽度 */
            height: 37cm; /* A4纸的高度 */
            border: 2px solid black;
            background-color:bisque;             
        }
        .header{
            display: block;
            border-bottom: 2px solid rgb(0, 0, 0); /* 描边效果 */
        }
        .header p{
            margin-left: 3%;
            font-size: 20px;
        }
    
        .news{
            display: block;
        }
    
        .title {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-size: 32px;
            margin-top: 14mm;
            margin-bottom: 14mm;
        }
        
        .content {
            text-align: left;
            margin-left: 3%;
            margin-right: 3%;
            height: 200mm;
            font-size: 25px;
            margin-bottom: 10px;
            line-height: 30px;
        }
        .info{
            display: block;
            height: 40mm;
        }
    
        .info p{
            margin-top: 10%;
            margin-left: 0%;
        }
        .info img{
            height: 50%;
    
        }
        .content p{
            display: flex;
            flex-wrap: wrap;
            text-align: left;
            justify-content: left;
            align-items: flex-end;
            font-size: 23px;
        }
        .summeray{
            border-top: 2px solid rgb(0, 0, 0); /* 描边效果 */
            height: 60mm;
            font-size: 20px;
            margin-left: 3%;
            margin-right: 3%;
        }
          
</style>

</html>
